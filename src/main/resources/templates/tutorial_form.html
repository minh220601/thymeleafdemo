<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thymeleaf Demo - Tutorial Form</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid mt-4">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form th:action="@{/tutorials/save}" method="post"
              th:object="${tutorial}" enctype="multipart/form-data"
              style="max-width: 550px; margin: 0 auto;">

            <input type="hidden" th:field="*{id}" />

            <div class="p-3 border rounded shadow-sm bg-light">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="title">Title</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{title}" required minlength="2" maxlength="128"
                               class="form-control" id="title" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="description">Description</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{description}" minlength="2" maxlength="256"
                               class="form-control" id="description" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="level">Level</label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{level}" min="1" step="1"
                               class="form-control" id="level" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Published</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{published}" class="form-check-input" id="published" />
                            <label class="form-check-label" for="published">Yes</label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- jQuery + Bootstrap JS (CDN) -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom script -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/tutorials}]]";
        });
    });
</script>
</body>
</html>
