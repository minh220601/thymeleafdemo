<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Thymeleaf Demo</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Tutorials</h2>

    <!-- Success message -->
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Search -->
    <div class="my-3">
        <form th:action="@{/tutorials}">
            <div class="row d-flex">
                <div class="col-md-6 mt-2">
                    <div class="input-group">
                        <input id="keyword" type="search" name="keyword" th:value="${keyword}" required
                               class="form-control" placeholder="Enter keyword">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <button id="btnClear" class="btn btn-info">Clear</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Table -->
    <div th:if="${tutorials.size() > 0}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Level</th>
                <th>Published</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tutorial : ${tutorials}">
                <td>[[${tutorial.id}]]</td>
                <td>[[${tutorial.title}]]</td>
                <td>[[${tutorial.description}]]</td>
                <td>[[${tutorial.level}]]</td>
                <td>
                    <a th:if="${tutorial.published}" class="fa-regular fa-square-check"
                       th:href="@{'/tutorials/' + ${tutorial.id} + '/published/false'}"
                       title="Disable this tutorial"></a>
                    <a th:if="${!tutorial.published}" class="fa-regular fa-square icon-dark"
                       th:href="@{'/tutorials/' + ${tutorial.id} + '/published/true'}"
                       title="Enable this tutorial"></a>
                </td>
                <td>
                    <a th:href="@{'/tutorials/' + ${tutorial.id}}"
                       class="fa-regular fa-pen-to-square icon-dark" title="Edit"></a>
                    &nbsp;
                    <a th:href="@{'/tutorials/delete/' + ${tutorial.id}}"
                       th:tutorialTitle="${tutorial.title}"
                       class="fa-regular fa-trash-can icon-dark btn-delete" title="Delete"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- No tutorials -->
    <div th:unless="${tutorials.size() > 0}">
        <span>No tutorials found!</span>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span id="confirmText"></span>
            </div>
            <div class="modal-footer">
                <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- jQuery + Bootstrap JS (CDN) -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script type="text/javascript">
    $(document).ready(function () {
        $(".btn-delete").on("click", function (e) {
            e.preventDefault();
            let link = $(this);
            let tutorialTitle = link.attr("tutorialTitle");
            $("#yesBtn").attr("href", link.attr("href"));
            $("#confirmText").html("Do you want to delete the Tutorial <strong>" + tutorialTitle + "</strong>?");
            $("#confirmModal").modal();
        });

        $("#btnClear").on("click", function (e) {
            e.preventDefault();
            $("#keyword").val("");
            window.location = "[[@{/tutorials}]]";
        });
    });
</script>

</body>
</html>
